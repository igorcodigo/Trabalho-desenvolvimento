<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <input type="text" id="registerName" placeholder="Nome">
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="text" id="registerPhone" placeholder="Telefone (+5585999999999)">
        <input type="password" id="registerPassword" placeholder="Senha">
        <button onclick="register()">Cadastrar</button>
        <a href="index.html">Já tem uma conta? Faça login</a>
    </div>
    
    <script src="register.js"></script>
</body>
</html>
